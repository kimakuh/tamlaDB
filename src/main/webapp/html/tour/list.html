<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>게시물 목록</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/common.css">
</head>
<body>
<div class="container">

<nav id="header" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

<h1>관광게시물 목록</h1>

<div class="box"></div>
<table class="table table-hover">

<thead>
    <tr><th>번호</th><th>제목</th><th>등록일</th></tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div><!--.container-->

<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
	<td>{{no}}</td>
	<td><a href='form.html?no={{no}}'>{{title}}</a></td>
	<td>{{createdDate}}</td>
</tr>
{{/each}}
</script>

<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../header.js"></script>
<script>

// 템플릿 엔진이 사용할 템플릿 데이터 가져오기
var trTemplateSrc = $("#tr-template").html();

// 위에서 준비한 템플릿 데이터를 가지고 HTML을 생성할 템플릿 엔진 준비
var templateFn = Handlebars.compile(trTemplateSrc);

$.getJSON("http://api.visitkorea.or.kr/openapi/service/rest/KorService/areaBasedList?ServiceKey=5fTAWN079L8Yfhs%2F9YQ7zBKyOO6%2BKpeQJ15u5GiLJY4AN%2Bx96uwIQHWmIyyxcQwhOxdfQw8s23QzN%2B22icuKbw%3D%3D&contentTypeId=12&areaCode=39&sigunguCode=&cat1=&cat2=&cat3=&listYN=Y&MobileOS=ETC&MobileApp=TourAPI3.0_Guide&arrange=P&numOfRows=12&pageNo=1&_type=json", (data) => {
    //tableBody.innerHTML = templateFn({list:data});
	$(tableBody).html(templateFn({list:data}))
});
</script>

</body>
</html>
