<!DOCTYPE html>
<html lang="ko">

<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>탐라는제주 - 숨어 있던 진짜 hot한 제주</title>
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
	<meta property="og:title" content="탐라는제주">
	<meta property="og:type" content="website">
	<meta property="og:description" content="탐라는제주 - 숨어 있던 진짜 hot한 제주">
	<!-- font -->
	<link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- css -->
	<link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../css/common.css" />
	<link rel="stylesheet" href="../../../css/layout.css" />

</head>

<body>



	<header id="header"></header>



	<div id="container" class="container">
		<div id="visual">
			<img src="../../../img/sub01/sub01_visual.jpg" alt="제주의 산">
		</div>
		<!-- visual end -->
		<div id="content" class="content wrapper">
			<h3>제주도 모든 여행지를 한 눈에…</h3>

			<p class="h3_txt">내가 가본 제주는 어디까지일까? 수많은 제주의 아름다운 여행지를 취향에 맞게 선택해보자. 368개의 크고 작은 오름을 비롯하여 눈 돌리면 어디에서나 마주치는 한라산 그리고 푸른 바다…. 제주의 보석 같은 여행지가
				여러분의 선택을 기다린다.</p>



			<ul class="category_tab">
				<li>
					<a href="?cat=all" class="active">#전체</a>
				</li>
				<li>
					<a href="?cat=tour" class="">#관광</a>
				</li>
				<li>
					<a href="?cat=food" class="">#음식</a>
				</li>
				<li>
					<a href="?cat=culture" class="">#문화</a>
				</li>

			</ul>






			<div id="board">

				<div class="form_wrap">

					<select class="recordsPerPage">
						<option disabled selected value> -- select an option -- </option>
						<option value="6">6</option>
						<option value="9">9</option>
						<option value="12">6</option>
					</select>

				</div>
				<!-- form_wrap end -->


				<div class="box_wrap clear" id="result">


				</div>
				<!-- box_wrap end-->
			</div>
			<!-- board end -->

			<!-- <button class="btn btn-primary">getJSON form Open API</button>
			<button id="clear" class="btn btn-info">clear</button>
			<input type="text" id="find">
			<button id="findbtn" class="btn btn-info">find</button> -->






			<div class="pagination_wrap">
				<div class="pagination">
					<a href="#">&laquo;</a>
					<a href="#">1</a>
					<a href="#" class="active">2</a>
					<a href="#">3</a>
					<a href="#">4</a>
					<a href="#">5</a>
					<a href="#">6</a>
					<a href="#">&raquo;</a>
				</div>
				<!-- pagination end -->
			</div>
			<!-- pagination_wrap end-->

		</div>
		<!-- content end -->
	</div>
	<!-- container end-->


	<script id="codeTemp" type="text/xxx-mytemplate">
		{{#each .}}
		<div class="box">
			<a href="#">
				<img src="{{firstimage}}" alt="{{title}}">
				<strong>{{title}}</strong>
				<span>{{addr1}}{{addr2}}</span>
			</a>
		</div>
		<!-- box end end-->
		{{/each}}




	</script>

	<style type="text/css">
		.box {
			float: left;
			width: 33.3%;
		}



		.category_tab {
			width: 100%;
			text-align: center;
		}

		.category_tab li {
			width:15%;
			margin: 0 5px;
			display: inline-block;
			overflow: hidden;
		}

		.category_tab li a {
			
			display: block;
			padding:15px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius:30px;
			font-size: 17px;
			line-height: 24px;
	
		}

		.category_tab li a:hover,
		.category_tab li .active {
			background-color: #3a3b3c;
			color: #fff;
		}
	</style>



	<footer id="footer"></footer>









	<!-- js -->
	<script src="../../../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../../node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../../../js/common.js"></script>
	<!-- <script src="../../../js/header.js"></script> -->
	<script src="list.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#header").load("../../../include/header.html")
			$("#footer").load("../../../include/footer.html")
			/* id 지정을 통해서도 가능합니다. 
			 $("#header").load("header.html #navbar")
			 */
		});
	</script>



</body>

</html>
